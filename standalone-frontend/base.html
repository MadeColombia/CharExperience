<!DOCTYPE html>
<html lang="es">
<link rel="stylesheet" href="style.css">

<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <meta Property="og: title" Content="¡ Únete a la mejor compañía del mundo!" />
  <meta Property="og: URL" Content="http://www.ShareThis.com" />
  <meta Property="og: Image" Content="http://www.ShareThis.com/images/logo.jpg" />
  <meta Property="og: Descripción"
    Content="Es imperativo que contratamos gente inteligente e innovadora que puede trabajar inteligentemente a medida que continuamos interrumpiendo la misma categoría que creamos. Ven y Únete a nosotros!" />
  <meta Property=" og: SITE_NAME" Content="ShareThis0" />
  <script type="text/javascript"
    src="https://platform-api.sharethis.com/js/sharethis.js#property=6246558903795c001aadae98&product=inline-share-buttons"
    async="async"></script>

</head>

<body>
  <div class="container">
    <div class="chatbox">
      <div class="chatbox__support">
        <div class="chatbox__header">
          <div class="chatbox__image--header">
            <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
          </div>
          <div class="chatbox__content--header">
            <h4 class="chatbox__heading--header">Charbot</h4>
            <p class="chatbox__description--header">Hola! Mi nombre es Alex Char, bienvenido a la experiencia!</p>
          </div>
        </div>
        <div class="chatbox__messages">
          <div></div>
        </div>
        <div class="chatbox__footer">
          <input type="text" placeholder="Write a message...">
          <button class="chatbox__send--footer send__button">Envíar</button>
        </div>
      </div>
      <div class="chatbox__button">
        <button><img src="./images/chatbox-icon.svg" /></button>
      </div>
    </div>
    <div class="mediaButtons">
      <!-- ShareThis BEGIN -->
      <div class="sharethis-inline-share-buttons"></div><!-- ShareThis END -->
    </div>
  </div>

  <script src="./app.js"></script>

</body>

</html>
