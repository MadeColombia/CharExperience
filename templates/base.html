<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link href="base.css" rel="stylesheet" type="text/css">
<head>
  
    <meta charset="UTF-8">
    <title>CharBot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Charbot</h4>
                    <p class="chatbox__description--header">Hola!. Mi nombre es alex char, ¿Que te gustaría saber de mí?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" id="texto" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button"  onclick="actualizarVideo()">Envíar</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
        </div>
            
</div>

    <script>       
        var clic= 1;
        var clic1=1;
        function abrirVideo(){             
            if(clic==1){               
                document.getElementById("video").style.height="30rem";
                clic = clic + 1;
            }     else{                     
                        document.getElementById("video").style.height="0rem";
                        clic = 1;
                    }   
        }      

        function abrirAudio(){ 
           
            if(clic1==1){
               
                document.getElementById("audio").style.height="10rem";
                clic1 = clic1 + 1;
            } else{                  
                    document.getElementById("audio").style.height="0rem";
                    clic1 = 1;
                }   
        }

        var nombreVideo="" ;
        document.getElementById("botonVideo").style.display="none";
        document.getElementById("botonAudio").style.display="none";
        

        function actualizarVideo()
        {
            nombreVideo= document.getElementById("texto").value;
            document.getElementById("texto").value="";
            document.getElementById("audio").style.height="0rem";
            document.getElementById("video").style.height="0rem";
            if (nombreVideo === "tag1") {
                document.getElementById("botonVideo").style.display="flex";
                document.getElementById("botonAudio").style.display="flex";
                document.getElementById("video").src="https://www.youtube.com/embed/4H2X0qOchE8";
                document.getElementById("audio").src= "https://open.spotify.com/embed/episode/5hLojXuR2McRb0qOePbmDp?utm_source=generator"
            } else if (nombreVideo === "tag2") {  
                document.getElementById("botonAudio").style.display="flex";
                document.getElementById("botonVideo").style.display="none";                  
                document.getElementById("audio").src= "https://open.spotify.com/embed/episode/4NwUIcIgdcVmD2CtexC5Mb?utm_source=generator"
            } else if (nombreVideo === "tag3") {
                document.getElementById("botonVideo").style.display="flex";
                document.getElementById("botonAudio").style.display="none";
                document.getElementById("video").src="https://www.youtube.com/embed/SNG06Lm426s";
            } else if (nombreVideo === "tag4") {
                document.getElementById("botonVideo").style.display="flex";
                document.getElementById("botonAudio").style.display="flex";
                document.getElementById("video").src="https://www.youtube.com/embed/P_WHJ3vrIes";
                document.getElementById("audio").src= "https://open.spotify.com/embed/episode/7BnqVMnmMyPSufgRR25Y35?utm_source=generator";
            } else if (nombreVideo === "tag5") {
               
            } else {
                document.getElementById("botonVideo").style.display="none";
                document.getElementById("botonAudio").style.display="none";
            }
        }

        $SCRIPT_ROOT = "{{ request.script_root|tojson }}";
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
